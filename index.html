<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results Summary Component</title>
</head>

<body>
    <main class="container-principal">

        <section class="container-blue">
            <h2 class="your-result">Your Result</h2>
            <div class="circle">
                <h1 class="number">76</h1>
                <p class="hundred">of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="result">You scored higher than 65% of<br>the people who have taken <br> these tests.</p>
        </section>

        <section class="container-white">
            <h2 class="summary">Summary</h2>
            <div class="reaction">
                <img class="img-reaction" src="./assets/images/icon-reaction.svg" alt="reaction">
                <p>Reaction</p>
                <p class="percentage-reaction">80 / 100</p>
            </div>
            <div class="memory">
                <img class="img-memory" src="./assets/images/icon-memory.svg" alt="memory">
                <p>Memory</p>
                <p class="percentage-memory">92 / 100</p>
            </div>
            <div class="verbal">
                <img class="img-memory" src="./assets/images/icon-verbal.svg" alt="verbal">
                <p>Verbal</p>
                <p class="percentage-verbal">61 / 100</p>
            </div>
            <div class="visual">
                <img class="img-visual" src="./assets/images/icon-visual.svg" alt="visual">
                <p>Visual</p>
                <p class="percentage-visual">72 / 100</p>
            </div>
            <button class="button">Continue</button>
        </section>
    </main>
</body>

</html>
